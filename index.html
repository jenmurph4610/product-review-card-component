<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

 <main>
  <div id="image-container">
    <img id="mobile-image" src="./images/image-product-mobile.jpg" alt="Product Image">
    <img id="desktop-image" src="./images/image-product-desktop.jpg" alt="Product Image">
  </div>

  <div id="product-info-container">
    <p id="category">PERFUME</p> 

    <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>

    <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div id="price-section">
      <p id="current-price">$149.99</p>
      <p id="original-price">$169.99</p>
    </div>
    
    <button id="add-cart-btn">
      <img id="button-icon" src="./images/icon-cart.svg" alt="Shopping Cart Image">
      Add to Cart
    </button>
  </div>

  
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J. Murphy</a>.
  </footer>

</body>
</html>
